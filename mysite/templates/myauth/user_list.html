{% extends "shopapp/base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Пользователи</h2>
    <ul>
        {% for user in users %}
            <li>
                <a href="{% url 'myauth:user_profile' user.id %}">{{ user.username }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
