{% extends "shopapp/base.html" %}

{% block content %}
    <div class="container mt-5">
        <h2>Вход</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>
        <p>Нет аккаунта? <a href="{% url 'myauth:register' %}">Зарегистрироваться</a></p>
    </div>
{% endblock %}
