{% extends "shopapp/base.html" %}

{% block content %}
    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    <p>Цена: {{ product.price }} руб.</p>

    <a href="{% url 'shopapp:product_list' %}">Назад к списку</a> |
    <a href="{% url 'shopapp:product_update' product.pk %}">Редактировать</a> |
    <a href="{% url 'shopapp:product_archive' product.pk %}">Архивировать</a>
{% endblock %}
