{% extends 'shopapp/base.html' %}

{% block title %}Продукты{% endblock %}

{% block content %}
    <h2>Список товаров</h2>
    <ul>
        {% for product in products %}
            <li>{{ product.name }} - {{ product.price }} руб.</li>
        {% empty %}
            <p>Нет товаров</p>
        {% endfor %}
    </ul>
{% endblock %}
