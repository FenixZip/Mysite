{% extends "shopapp/base.html" %}

{% block content %}
    <h2>Список продуктов</h2>
    <a href="{% url 'shopapp:product_create' %}">Добавить продукт</a>
    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'shopapp:product_detail' product.pk %}">{{ product.name }}</a> - {{ product.price }} руб.
            </li>
        {% endfor %}
    </ul>
{% endblock %}
