{% extends "shopapp/base.html" %}


{% block title %}
  articles
{% endblock %}

{% block content %}
  <h1>articles_list</h1>
  {% if object_list %}
    <div>
      {% for article in object_list%}
        <div>
          <p>
            <a href="{% url 'blogapp:article' pk=article.pk %}">{{ article.title }}</a>
          </p>
          <p>Публикация: {{ article.published_at }}</p>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <h3>Статей еще нет</h3>
  {% endif %} 
{% endblock %}
